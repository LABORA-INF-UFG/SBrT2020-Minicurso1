info:
  version: 1.0.0
  description: UDM initial local configuration

configuration:
  serviceNameList:
    - nudm-sdm
    - nudm-uecm
    - nudm-ueau
    - nudm-ee
    - nudm-pp
  sbi:
    scheme: http
    registerIPv4: udm.my5Gcore.org     # Can also be a kubernetes service IP or domain name.
    bindingIPv4: udm.my5Gcore.org      # Can also be an ENV.
    port: 29503
    tls:
      log: my5Gcore/udmsslkey.log
      pem: my5Gcore/support/TLS/udm.pem
      key: my5Gcore/support/TLS/udm.key

  udrclient:
    scheme: http
    ipv4Addr: udr.my5Gcore.org
    port: 29504

  nrfclient:
    scheme: http
    ipv4Addr: nrf.my5Gcore.org
    port: 29510
  nrfUri: http://nrf.my5Gcore.org:29510

